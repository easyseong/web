<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .grid {
        margin:10px;
        display:grid;
        grid-template-columns: 150px 1fr;

      }
      .grid2 {
        border: 5px solid red;
        margin:10px;
      }
      div {
        border: 5px solid gray;
      }
      span {
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div>이지성 </div>
      <div>ZIZON</div>
    </div>
    <span class="grid2"><span>Hello</span> <span>world</span></span>
  </body>
</html>
